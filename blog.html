---
layout: default
title: Blog
slim-header: true
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.categories[0] == "blog" %}
        <div class="row">
        <div class="col-sm-6 col-xs-12 post-item">
          <a href="{{ post.url | prepend: site.baseurl }}">
          <img class="img-list-img" src="/img/blog/thumbnails/{{post.thumbnail}}" alt="...">
          </a>
        </div>
        <div class="col-sm-6 col-xs-12">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <h4>{{ post.title }}</h4>
            {{ post.date | date: "%b %-d, %Y" }}
          </a>
        </div>
      </div>
      {% endif %}
      
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
