    <!-- Header -->
    <header>
    {% if page.slim-header %}
        <div class="container-slim">
            <div class="intro-text">
                <span class="name">{{ page.title }}</span>
            </div>
        </div>

    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="/img/icon-256.png" alt="">
                    <div class="intro-text">
                        <span class="name">{{ page.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ page.subtitle }}</span>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

        
    </header>
